<!DOCTYPE html>
<html lang="en">
<head> 
	<style> label {display: block; width: 200px; float: left;} </style>
   <title>Eregistration System</title>
</head>
<body>
   <h1>Formulaire d'enregistrement d'un &eacutetudiant</h1>
   <label for="nom">Nom :</label><input type="text" id="nom" /><br />
	<label for="prenom">Pr&eacutenom :</label><input type="text" id="prenom"/><br />
	<label for="email">Adresse email :</label><input type="text" id="email"/><br />
	<label for="dateNaiss">Date de Naissance :</label><input type="text" id="dateNaiss"/><br />
	<label for="lieuNaiss">Lieu de Naissance :</label><input type="text" id="lieuNaiss"/><br />	
	<label for="sexe">Sexe :</label><select id="sexe"><option>Masculin</option><option>F&eacuteminin</option></select><br />
	<label for="login">Login :</label><input type="text" id="login"/><br />
	<label for="passaword">Mot de Passe :</label><input type="password" id="password"/><br />
	<label for="valider">           </label><input type="submit" value="Valider"/>
</body>
</html>
