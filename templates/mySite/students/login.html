{% extends "base.1.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Ma page d'accueil{% endblock %}

{% block content %}
	<div class="row">
	<div class="col col-login mx-auto">
		<div class="text-center mb-6">
			<a href="{{ BASE_URL }}">
				<img src="{% static 'mySite/images/favicon.png' %}" class="h-8" alt="">
				<p class="h2">E-Register<p>
			</a>
		</div>

		<form class="card" action="{% url 'Login' %}" method="post">
			<div class="card-body p-6">
				{% csrf_token %}
				{{ form|crispy }}

				<div class="form-group">
					<label class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" />
						<span class="custom-control-label">Rester connecter</span>
					</label>
				</div>
				<div class="form-footer">
					<button type="submit" class="btn btn-primary btn-block">Connecter</button>
				</div>
			</div>
		</form>
		<div class="text-center text-muted">
			Mot de Passe oubli&eacute? <a href="">Cliquer ici</a>.
		</div>
	</div>
	</div>
{% endblock %}
